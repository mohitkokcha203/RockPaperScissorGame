<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="RockPaperScissor.css">
        <link rel="javascript" href="RockPaperScissor.js">
    </head>
        <body>
            <p class="para-title">Rock Paper Scissors  </p>
            <button onclick="

            playgame('rock');
            " class="icon-moves-button"><img src="images/rock-emoji.png" class="icon-moves" >
            </button>

            <button onclick="
            playgame('paper');
           
            " class="icon-moves-button"><img src="images/paper-emoji.png" class="icon-moves">
            </button>

            <button onclick="
            playgame('Scissors');           
            
            " class="icon-moves-button"><img src="images/scissors-emoji.png" class="icon-moves">
            </button>

            <p class="js-result  moves-result"></p>

            <p class="js-move  moves-result-display"> </p>

            <p class="js-score moves-score "></p>

            <button onclick="
            score.wins = 0;
            score.losses = 0 ;
            score.tie =0;
            localStorage.removeItem('score');
            updateScore();
            
            " class="reset-button">Reset score</button>

            <script src="RockPaperScissor.js"></script>
            
        </body>  
</html>
